<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
      <div class="mb-3">
        <label for="title">Title</label>
        <input
          #title="ngModel"
          [(ngModel)]="product.title"
          name="title"
          type="text"
          class="form-control"
          [class.is-invalid]="title.touched && title.invalid"
          [class.is-valid]="title.touched && !title.invalid"
          id="title"
          required
        />
        <div class="invalid-feedback" *ngIf="title.touched && title.invalid">
          Title is required!
        </div>
      </div>
      <div class="mb-3">
        <label for="price">Price</label>
        <div class="input-group">
          <span class="input-group-text">$</span>
          <input
            #price="ngModel"
            [(ngModel)]="product.price"
            name="price"
            type="number"
            class="form-control"
            required
            [class.is-invalid]="price.touched && price.invalid"
            [class.is-valid]="price.touched && !price.invalid"
          />
          <div class="invalid-feedback" *ngIf="price.touched && price.invalid">
            Price is required!
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="category">Category</label>
        <select
          #category="ngModel"
          [(ngModel)]="product.category"
          name="category"
          class="form-select"
          id="category"
          [class.is-invalid]="category.touched && category.invalid"
          [class.is-valid]="category.touched && !category.invalid"
          required
        >
          <option value=""></option>
          <option *ngFor="let c of categories$ | async" [value]="c.key">
            {{ c.name }}
          </option>
        </select>
        <div
          class="invalid-feedback"
          *ngIf="category.touched && category.invalid"
        >
          Category is required!
        </div>
      </div>
      <div class="mb-3">
        <label for="imageUrl">Image URL</label>
        <input
          #imageUrl="ngModel"
          [(ngModel)]="product.imageUrl"
          name="imageUrl"
          type="text"
          class="form-control"
          id="imageUrl"
          [class.is-invalid]="imageUrl.touched && imageUrl.invalid"
          [class.is-valid]="imageUrl.touched && !imageUrl.invalid"
          required
        />
        <div
          class="invalid-feedback"
          *ngIf="imageUrl.touched && imageUrl.invalid"
        >
          Image is required!
        </div>
      </div>
      <div class="mb-3">
        <label for="price">Description</label>
        <div class="input-group">
          <textarea
            #price="ngModel"
            [(ngModel)]="product.description"
            name="description"
            class="form-control"
          ></textarea>
        </div>
      </div>
      <button class="btn btn-primary">Save</button>

      <button
        type="button"
        (click)="delete()"
        class="btn btn-danger"
        *ngIf="id"
      >
        Delete
      </button>
    </form>
  </div>
  <div class="col-md-6">
    <product-card [product]="product"></product-card>
  </div>
</div>
