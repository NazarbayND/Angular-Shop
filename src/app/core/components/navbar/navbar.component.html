<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
  <div class="container">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/"
        ><fa-icon [icon]="faLeaf"></fa-icon
      ></a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link cart" routerLink="/shopping-cart">
              <fa-icon [icon]="faShoppingCart"></fa-icon>
              <span
                class="badge rounded-pill bg-warning text-dark"
                *ngIf="cart$ | async as cart"
              >
                {{ cart.totalItemsCount }}</span
              >
            </a>
          </li>
        </ul>
        <ul class="navbar-nav mb-2 mb-lg-0">
          <ng-template #anonymousUser>
            <li class="nav-item">
              <a class="nav-link" routerLink="/login">Login</a>
            </li>
          </ng-template>
          <li
            ngbDropdown
            *ngIf="appUser; else anonymousUser"
            class="nav-item dropdown"
          >
            <a ngbDropdownToggle class="nav-link dropdown-toggle">
              {{ appUser.name }}</a
            >
            <ul
              ngbDropdownMenu
              class="dropdown-menu"
              aria-labelledby="navbarDropdown"
            >
              <li>
                <a class="dropdown-item" routerLink="/my-orders">My Orders</a>
              </li>
              <ng-container *ngIf="appUser.isAdmin">
                <li>
                  <a class="dropdown-item" routerLink="/admin/orders"
                    >Manage Orders</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" routerLink="/admin/products"
                    >Manage Products</a
                  >
                </li>
              </ng-container>

              <li>
                <a class="dropdown-item" (click)="logout()">Log Out</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
