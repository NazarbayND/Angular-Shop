<div class="row">
  <div class="col-3">
    <app-product-filter [category]="category"></app-product-filter>
  </div>
  <div class="col">
    <div class="grid grid-cols-2 gap-4" *ngIf="cart$ | async as cart">
      <ng-container *ngFor="let p of filteredProducts; let i = index">
        <product-card
          [product]="p"
          [show-actions]="true"
          [shopping-cart]="cart"
        ></product-card>
      </ng-container>
    </div>
  </div>
</div>
