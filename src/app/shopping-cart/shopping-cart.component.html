<h1>Shopping Cart</h1>
<div class="row col-10" *ngIf="cart$ | async as cart">
  <p>You have {{ cart.totalItemsCount }} items in your shopping cart.</p>
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Product</th>
        <th class="text-center" style="width: 230px">Quantity</th>
        <th class="text-end" style="width: 200px">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td>
          <div
            [style.backgroundImage]="'url(' + item.product.imageUrl + ')'"
            class="thumbnail"
          ></div>
        </td>
        <td>{{ item.product.title }}</td>
        <td class="text-center">
          <product-quantity
            [product]="item.product"
            [shopping-cart]="cart"
          ></product-quantity>
        </td>
        <td class="text-end">{{ item.totalPrice | currency: "USD" }}</td>
      </tr>
    </tbody>
    <tfoot>
      <th></th>
      <th></th>
      <th></th>
      <th class="text-end">{{ cart.totalPrice | currency: "USD" }}</th>
    </tfoot>
  </table>
</div>
<button class="btn btn-danger btn-sm" (click)="clearCart()">
  Clear Shopping Cart
</button>
