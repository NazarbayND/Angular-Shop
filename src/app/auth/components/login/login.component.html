<div class="grid place-items-center h-full bg-gray-900 border-4 border-blue-500 justify-center items-center rounded-3xl overflow-y-auto">
  <div class="flex items-center justify-center border-blue-500 rounded-3xl overflow-y-auto">
    <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg">
      <h3 class="text-2xl font-bold text-center">Login to your account</h3>
      <form action="">
        <div class="mt-4">
          <div>
            <label class="block">Email</label>
              <input type="text" placeholder="Email" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
          </div>
          <div class="mt-4">
            <label class="block">Password</label>
              <input type="password" placeholder="Password" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
          </div>
          <div class="flex items-baseline justify-between">
            <button class="px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900">Login</button>
            <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="p-5">
    <button (click)="login()" class="text-gray-900 bg-[#F7BE38] hover:bg-[#F7BE38]/90 focus:ring-4 focus:ring-[#F7BE38]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-[#F7BE38]/50 mr-2 mb-2">
      <img class="mr-2 -ml-1 w-4 h-4" aria-hidden="true" focusable="false" src="https://img.icons8.com/glyph-neue/64/000000/google-logo.png"/>
      Login with Google</button>
  </div>
    <div class="p-5">
  <button type="button" class="text-gray-900 bg-gray-100 hover:bg-gray-200 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-gray-500 mr-2 mb-2">
    <img class="mr-2 -ml-1 w-4 h-4" aria-hidden="true" focusable="false" src="https://img.icons8.com/windows/32/000000/edit-user-male.png"/>
    Registration form
  </button>
    </div>
</div>
